<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Furnishing</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="fetchData()">
    <div class="container">
        <div class="header">
            <button class="logInBtnNavBar" title="Nav Bar" onclick="showSide();" class="textAcc">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <span class="btnContainer">
                <p class="headerItem">Home</p>
                <p class="headerItem">Shop</p>
                <p class="headerItem">Magazine</p>
            </span>
            <div class="filter"><i class="fa fa-search" onclick="filter(null);"></i><input type="text" id="userInput"
                    onkeypress="filter(event)" onkeyup="filter(event)" class="input" placeholder="Search Product...">
                <i class="fa fa-shopping-cart" style="margin-right: 16px;" aria-hidden="true"></i>Login
            </div>
        </div>
        <div style="display: flex;">
            <div id="loginArea" class="area">
                <a href="javascript:void(0)" title="Close" class="closebtn" onclick="closeSide()">&times;</a>
                <span class="headerButtonContainer">
                    <p class="mediaHeaderItem">Home</p>
                    <p class="mediaHeaderItem">Shop</p>
                    <p class="mediaHeaderItem">Magazine</p>

                </span>
                <button class="clearbtn" onclick="getFilterData(event)">clear filter</button>
                <p id="username" class="filterText">Filter By</p>

                <button type="button" class="collapsible">Collection <i class="fa fa-angle-down arrow"
                        aria-hidden="true"></i></button>
                <div class="content">
                    <p id="Lounge" data-name="collection" class="filterValue" value="collection" onclick="getFilterData(event)">Lounge</p>

                </div>
                <button type="button" class="collapsible">Color <i class="fa fa-angle-down arrow"
                        aria-hidden="true"></i></button>
                <div class="content">
                    <p id="White" data-name="color" class="filterValue" onclick="getFilterData(event)">White</p>
                    <p id="Red" data-name="color" class="filterValue" onclick="getFilterData(event)">Red</p>
                    <p id="Yellow" data-name="color" class="filterValue" onclick="getFilterData(event)">Yellow</p>
                </div> <button type="button" class="collapsible">Category <i class="fa fa-angle-down arrow"
                        aria-hidden="true"></i></button>
                <div class="content">
                    <p id="Sofas" data-name="category" class="filterValue" onclick="getFilterData(event)">Sofas</p>
                    <p id="Shelves" data-name="category" class="filterValue" onclick="getFilterData(event)">Shelves</p>
                    <p id="Table & Chairs" data-name="category" class="filterValue" onclick="getFilterData(event)">Table & Chairs</p>
                </div>
                <div class="slidecontainer">
                    <p class="filterValue" style="margin-left:6%"> Price Range</p>
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <span class="sliderValue">
                        <p class="minVal">$1300</p>
                        <p class="maxVal">$10,000+</p>
                    </span>
                </div>
                <p id="container"></p>
            </div>
            <div id="categories" class="rightDisplay">
            </div>
        </div>
    </div>
    </div>
    <script src="filter.js"></script>
    <script src="app.js"></script>
    <script src="domFunctions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
</body>

</html>
